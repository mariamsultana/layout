<!DOCTYPE html>

<html lang="en">
    <head>
        <title>layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="main_div">
            <div class="header">
                <div class="wrapper">
                    <div class="logo">
                        <h2 >Logo</h2>
                    </div>
                    <div class="header_right">
                        <div class="social_icon">
                            <h2 >Social Icon</h2>
                        </div>
                        <div class="nav_menu">
                            <h2 >Menu</h2>
                            
                        </div>
                    </div>

                </div>

            </div>
            <div class="slider">
                <div class="wrapper">
                    <div class="slider_content">
                        <h2 >Slider</h2>
                    </div>
                </div>
            </div>
            <div class="main_content">
                <div class="wrapper">
                    <div class="main_content_left">
                        <div class="left_sidebar1">
                            <h2 >Left Sidebar</h2>
                            
                        </div>
                        <div class="left_sidebar2">
                            <h2 >Left Sidebar</h2>
                        </div>
                    </div>
                    <div class="main_content_right">
                        <div class="main_content_top">
                            <div class="top_left left">
                                <h2 >Top Content</h2>
                            </div>
                            <div class="top_left right">
                                <h2 >Top Content</h2>
                            </div>
                          
                            
                        </div>
                        <div class="main_content_middle">
                            <h2>Middle Content</h2>
                        </div>
                        <div class="main_content_bottom">
                            <div class="bottom_left left">
                                <h2>Bottom Content</h2>
                            </div>
                            <div class="bottom_left right">
                                <h2>Bottom Content</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
